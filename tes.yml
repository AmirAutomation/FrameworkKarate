# Definici√≥n de agentes
pool:
  vmImage: 'ubuntu-22.04'

# Tareas
steps:


- task: UseJavaVersion@1
  inputs:
    versionSpec: '8'
    architecture: 'x64'

- task: Gradle@2
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'build'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'